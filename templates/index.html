<!DOCTYPE html>
<html>
<head>
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">ðŸ“Š Sales Dashboard</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Sales CSV File:</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload & Display</button>
        </form>
        {% if table_html %}
            <h3>Uploaded Data</h3>
            <div class="table-responsive">
                {{ table_html | safe }}
            </div>
        {% endif %}
        {% if chart_html %}
            <h3>Sales Chart</h3>
            <div>
                {{ chart_html | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
